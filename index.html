<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaSxript clock</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
        <h1>BIAR KAMU GA LUPA WAKTU <i class="fas fa-heart heart-icon" id="heart"></i></h1>
      <div class="clock">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>
      </div>
      <span class="made">Made by <a href="https://www.instagram.com/risnugr" target="_blank">@risnugr</a></span>
    </div>
    <div class="toggle"></div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
